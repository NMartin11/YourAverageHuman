{% extends 'blog/base.html' %}

{% block post %}
    <div class="row">
    {% for post in posts %}
        <div class="col-md-8">
            <div class="date">
                <p>published: {{post.published_date}}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a> </h1>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
    {% endfor %}
    </div>

{% endblock %}
