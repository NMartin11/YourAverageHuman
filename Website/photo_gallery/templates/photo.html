{% load el_pagination_tags %}
{% block photo %}


    <div class="row">
    {% lazy_paginate entry_list %}
    {% for entry in entry_list%}
            <div class="col-md-4 ">
                <img class="img-fluid mx-auto d-block img-thumbnail" src="{{ entry }}" />
            </div>
    {% endfor %}
    </div>
    {% show_more '<button type="button" class="btn">Loading ...</button>' %}

{% endblock %}
